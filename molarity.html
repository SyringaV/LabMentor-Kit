<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabMentor Kit - Molarity Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    

    .cta-box {
      text-align: center;
      margin-top: 100px; /* Adjusted margin-top */
      max-width: 1000px; /* Increased width */
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .cta-content h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .cta-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #666;
    }

    .calculations {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%; /* Full width */
    }

    .molarity-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .molarity-options label {
      width: 100%;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .molarity-options input,
    .molarity-options select {
      width: calc(50% - 20px); /* Adjust width */
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center; /* Center text inside the input */
    }

    .molarity-options select {
      margin-left: 10px;
    }

    #molarity-result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #7453fc;
      border-radius: 5px;
      background-color: #e6f7ff;
      min-height: 50px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }

    .cta-button {
      width: 100%;
      padding: 12px;
      background-color: #7453fc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1em;
    }

    .cta-button:hover {
      background-color: #7453fc;
    }

    #result-conversion {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #result-conversion label {
      margin-right: 10px;
    }

    #converted-result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #7453fc;
      border-radius: 5px;
      background-color: #e6f7ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">LabMentor Kit</h1>
    <nav class="navigation">
      <a href="index.html" class="active">Home</a>
      <a href="cell-counter.html">Cell Counter</a>
      <a href="calculations.html">Calculations</a>
      <a href="periodic_table.html">Periodic Table</a>
      <a href="https://about.labxchange.org/types/virtual-lab-simulations" target="_blank">Virtual Lab</a>
    </nav>
  </header>

  <div class="cta-box" style="margin-top: 100px;">
    <div class="calculations">
      <h1 >Molarity Calculator</h1>
      <p>Calculate the Concentration of your solution easily.</p>
      <div class="molarity-options">
        <label for="mass">Mass of Solute:</label>
        <input type="number" id="mass" name="mass" placeholder="Enter mass of solute" required>
        <select id="mass-unit" name="mass-unit">
          <option value="g" selected>Grams (g)</option>
          <option value="mg">Milligrams (mg)</option>
          <option value="kg">Kilograms (kg)</option>
          <option value="μg">Micrograms (μg)</option>
        </select>

        <label for="molar-mass">Molecular mass:</label>
        <input type="number" id="molar-mass" name="molar-mass" placeholder="Enter molar mass (g/mol)" required>

        <label for="volume">Volume of Solution:</label>
        <input type="number" id="volume" name="volume" placeholder="Enter volume of solution" required>
        <select id="volume-unit" name="volume-unit">
          <option value="L" selected>Liters (L)</option>
          <option value="mL">Milliliters (mL)</option>
          <option value="μL">Microliters (μL)</option>
        </select>
      </div>
      <button class="cta-button" onclick="calculateMolarity()">Calculate</button>
      <p id="molarity-result"></p>
      <div id="result-conversion">
        <label for="result-unit">Convert Result to:</label>
        <select id="result-unit" name="result-unit" onchange="convertResult()">
          <option value="L">Liters (L)</option>
          <option value="mL" selected>Milliliters (mL)</option>
          <option value="μL">Microliters (μL)</option>
        </select>
        <p id="converted-result"></p>
      </div>
    </div>
  </div>

  <script>
    function calculateMolarity() {
      const mass = parseFloat(document.getElementById('mass').value);
      const massUnit = document.getElementById('mass-unit').value;
      const molarMass = parseFloat(document.getElementById('molar-mass').value);
      const volume = parseFloat(document.getElementById('volume').value);
      const volumeUnit = document.getElementById('volume-unit').value;

      // Conversion factors to grams and liters
      const unitConversions = {
        'mg': 0.001,
        'g': 1,
        'kg': 1000,
        'μg': 0.000001,
        'μL': 0.000001,
        'mL': 0.001,
        'L': 1
      };

      if (!isNaN(mass) && !isNaN(molarMass) && !isNaN(volume) && mass > 0 && molarMass > 0 && volume > 0) {
        // Convert mass to grams and volume to liters
        const massInGrams = mass * unitConversions[massUnit];
        const volumeInLiters = volume * unitConversions[volumeUnit];

        // Convert mass to moles
        const moles = massInGrams / molarMass;

        // Calculate molarity
        const molarity = moles / volumeInLiters;

        // Display result
        document.getElementById('molarity-result').textContent = `The molarity is ${molarity.toFixed(2)} M`;
        document.getElementById('result-conversion').style.display = 'block';
        convertResult();
      } else {
        document.getElementById('molarity-result').textContent = 'Please enter valid, positive numbers for all fields.';
        document.getElementById('result-conversion').style.display = 'none';
      }
    }

    function convertResult() {
      const resultUnit = document.getElementById('result-unit').value;

      const unitConversions = {
        'L': 1,
        'mL': 0.001,
        'μL': 0.000001
      };

      const molarityInResultUnit = document.getElementById('molarity-result').textContent
        .match(/(\d+(\.\d+)?)/)[1]; // Extract numeric part
      const convertedMolarity = molarityInResultUnit / unitConversions[resultUnit];

      document.getElementById('converted-result').textContent = `This is equivalent to ${convertedMolarity.toFixed(2)} ${resultUnit}.`;
    }
  </script>
</body>
</html>
