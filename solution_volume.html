<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LabMentor Kit - Solution Volume Calculator</title>
  <link rel="stylesheet" href="style.css">
  <style>
    .cta-box {
      text-align: center;
      margin-top: 100px;
      max-width: 1000px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .cta-content h1 {
      font-size: 1.8em;
      margin-bottom: 10px;
    }

    .cta-content p {
      font-size: 1.2em;
      margin-bottom: 20px;
      color: #666;
    }

    .calculations {
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 100%;
    }

    .molarity-options {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      width: 100%;
    }

    .molarity-options label {
      width: 100%;
      font-weight: bold;
      margin-bottom: 5px;
    }

    .molarity-options input,
    .molarity-options select {
      width: calc(50% - 20px);
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      box-sizing: border-box;
      text-align: center;
    }

    .molarity-options select {
      margin-left: 10px;
    }

    #volume-result {
      margin-top: 20px;
      padding: 15px;
      border: 1px solid #7453fc;
      border-radius: 5px;
      background-color: #e6f7ff;
      min-height: 50px;
      width: 100%;
      text-align: center;
      font-weight: bold;
    }

    .cta-button {
      width: 100%;
      padding: 12px;
      background-color: #7453fc;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 1.1em;
    }

    .cta-button:hover {
      background-color: #7453fc;
    }

    #result-conversion {
      margin-top: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #result-conversion label {
      margin-right: 10px;
    }

    #converted-result {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #7453fc;
      border-radius: 5px;
      background-color: #e6f7ff;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1 class="logo">LabMentor Kit</h1>
    <nav class="navigation">
      <a href="index.html" class="active">Home</a>
      <a href="cell-counter.html">Cell Counter</a>
      <a href="calculations.html">Calculations</a>
      <a href="periodic_table.html">Periodic Table</a>
      <a href="https://about.labxchange.org/types/virtual-lab-simulations" target="_blank">Virtual Lab</a>
    </nav>
  </header>

  <div class="cta-box" style="margin-top: 100px;">
    <div class="calculations">
      <h1>Solution Volume Calculator</h1>
      <p>Calculate the volume needed to prepare your solution.</p>
      <div class="molarity-options">
        <label for="mass">Mass of Solute:</label>
        <input type="number" id="mass" name="mass" placeholder="Enter mass of solute" required>
        <select id="mass-unit" name="mass-unit">
          <option value="g">Grams (g)</option>
          <option value="mg" selected>Milligrams (mg)</option>
          <option value="kg">Kilograms (kg)</option>
          <option value="μg">Micrograms (μg)</option>
        </select>

        <label for="molar-mass">Molar Mass:</label>
        <input type="number" id="molar-mass" name="molar-mass" placeholder="Enter molar mass (g/mol)" required>

        <label for="concentration">Concentration:</label>
        <input type="number" id="concentration" name="concentration" placeholder="Enter concentration" required>
        <select id="concentration-unit" name="concentration-unit">
          <option value="M">Molar (M)</option>
          <option value="mM" selected>Millimolar (mM)</option>
          <option value="μM">Micromolar (μM)</option>
        </select>
      </div>
      <button class="cta-button" onclick="calculateVolume()">Calculate</button>
      <p id="volume-result"></p>
      <div id="result-conversion">
        <label for="volume-unit">Convert Result to:</label>
        <select id="volume-unit" name="volume-unit" onchange="convertResult()">
          <option value="L" selected>Liters (L)</option>
          <option value="mL">Milliliters (mL)</option>
          <option value="μL">Microliters (μL)</option>
        </select>
        <p id="converted-result"></p>
      </div>
    </div>
  </div>

  <script>
    let calculatedVolume;

    function calculateVolume() {
      const mass = parseFloat(document.getElementById('mass').value);
      const massUnit = document.getElementById('mass-unit').value;
      const molarMass = parseFloat(document.getElementById('molar-mass').value);
      const concentration = parseFloat(document.getElementById('concentration').value);
      const concentrationUnit = document.getElementById('concentration-unit').value;

      const unitConversions = {
        'mg': 0.001,
        'g': 1,
        'kg': 1000,
        'μg': 0.000001,
        'M': 1,
        'mM': 0.001,
        'μM': 0.000001,
      };

      if (!isNaN(mass) && !isNaN(molarMass) && !isNaN(concentration) && mass > 0 && molarMass > 0 && concentration > 0) {
        const massInGrams = mass * unitConversions[massUnit];
        const moles = massInGrams / molarMass;
        const concentrationInMolesPerLiter = concentration * unitConversions[concentrationUnit];
        const volume = moles / concentrationInMolesPerLiter;

        calculatedVolume = volume;
        document.getElementById('volume-result').textContent = `The required volume is ${volume.toFixed(2)} liters (L)`;
        convertResult();
      } else {
        document.getElementById('volume-result').textContent = 'Please enter valid, positive numbers for all fields.';
        document.getElementById('converted-result').textContent = '';
      }
    }

    function convertResult() {
      const volumeUnit = document.getElementById('volume-unit').value;

      const unitConversions = {
        'L': 1,
        'mL': 1000,
        'μL': 1000000,
      };

      const convertedVolume = calculatedVolume * unitConversions[volumeUnit];
      document.getElementById('converted-result').textContent = `This is equivalent to ${convertedVolume.toFixed(2)} ${volumeUnit}.`;
    }
  </script>
</body>
</html>
